<body>
    <!-- Header Section-->
    <header class="header roboto-font">
        <!-- Navigation -->
        <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
              
                <!--Logo-->
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="./assets/images/tic-tac-toe-logo.png" alt="Tic-tac-toe logo">
                </a>
    
                <!-- Title -->
                <div class="navbar-title mx-auto">
                    <h1>Tic Tac Toe</h1>
                </div> 
              
                <!-- Toggler -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse roboto-font" id="navbarNav">

    <!-- Main content area for the about section-->
    <main>
        <section id="contact" class="roboto-font">
            <h1 id="contact-heading">Contact Us</h1>
            <p>If you have any questions or suggestions, we'd love to hear from you! Fill out the form below:</p>
            <form id="contact-form" aria-labelledby="contact-heading">
                <div class="form-row">
                    <div class="form-group">
                        <label for="from_name">Name</label><br>
                        <input type="text" id="from_name" name="from_name" placeholder="Your Name" required><br><br>
                        <label for="reply_to">Email</label><br>
                        <input type="email" id="reply_to" name="reply_to" placeholder="Your Email" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea><br><br>
                    </div>
                </div>
                <button type="submit" aria-label="Send your message">Send Message</button>                
            </form>
        </section>
        <!-- a custom alert window that looks nicer than the default -->
        <div id="send-alert" class="send-alert roboto-font hidden" role="alert" aria-labelledby="alert-message">
            <div class="send-alert-content">
                <p id="alert-message"></p>
                <button id="alert-ok" aria-label="Close alert">OK</button>
            </div>
        </div>
    </main>

    

    <!-- Footer Section-->
    <footer class="footer roboto-font">
        <p>Created by n4v1ds0n</p>
        <div class="social-links">
            <a href="https://github.com/N4v1ds0n" target="_blank" aria-label="Visit my Github (opens in a new tab)" rel="noopener"><i class="fa-brands fa-square-github"></i></a>

        </div>
    </footer>

    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/628577f2e3.js" crossorigin="anonymous"></script>

    <!-- EmailJS script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Bootstrap JS Script-->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Tic Tac Toe game with single and multiplayer modes.">
    <meta name="keywords" content="Tic Tac Toe, Game, JavaScript, HTML, CSS">
    <meta name="author" content="n4v1ds0n">
    <title>TIC Tac Toe</title>
        
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="android-chrome-icon" sizes="192x192" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="android-chrome-icon" sizes="512x512" href="./assets/favicon/android-chrome-512x512.png">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>
    <body>
        <!-- Header Section-->
        <header class="header roboto-font">
            <!-- Navigation -->
            <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
                <div class="container-fluid">
                  
                    <!--Logo-->
                    <a class="navbar-brand" href="index.html">
                        <img class="logo" src="./assets/images/tic-tac-toe-logo.png" alt="Tic-tac-toe logo">
                    </a>
        
                    <!-- Title -->
                    <div class="navbar-title mx-auto">
                        <span><h1>Tic Tac Toe</h1></span>
                    </div> 
                  
                    <!-- Toggler -->
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        >
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <!-- Navigation -->
                    <div class="collapse navbar-collapse roboto-font" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./strategy.html">Strategy guide</a>
                            </li>
                        </ul>
                    </div>
                </div>
          </nav>
        </header>     

        <!-- Main content area for the game board and mode selection-->
        <main class="main-content roboto-font">
            
            <h1 class="welcome">Let's play a game!</h1>

            <!-- Buttons to choose between Single and Multiplayer leading to respective pages-->
            <section class="settings" id="settings">
                <div class="mode-selection">
                    <p>Choose your game mode:</p>
                    <button id="single-player">Single Player</button>
                    <button id="multi-player">Multiplayer</button>
                </div>
                <div id="difficulty-selection" style="display: none;">
                    <p>Select difficulty:</p>
                    <button id="easy-mode">Easy</button>
                    <button id="medium-mode">Medium</button>
                    <button id="hard-mode">Hard</button>
                </div>
            </section>
            
    
            <!-- Game board (shows after playing mode is selected) -->
            <section id="game">
                <div class="grid" id="game-board" style="display: none; opacity: 0;">
                    <!-- Cards generated by js-->
                  </div>

                  <p id="turn-indicator" style="display: none;">It's your turn player X</p>
    
                  <div class="scoreboard" id="scoreboard" style="display: none; opacity: 0;">
                    <p class="scores" id="player1-label">Player 1 Score: <span id="player1-score">0</span></p>
                    <p class="scores" id="player2-label">Player 2 Score: <span id="player2-score">0</span></p>
                </div>
                <button id="back-to-mode" style="display: none;">Back to Mode Selection</button>
            </section>
            
        </main>
        
        <!-- a custom alert window that looks nicer than the default -->
        <div id="game-alert" class="game-alert hidden">
            <div class="game-alert-content">
              <p id="alert-message"></p>
              <button id="alert-ok">OK</button>
            </div>
          </div>

        <!-- Footer Section-->
        <footer class="footer roboto-font">
        <p>Created by n4v1ds0n</p>
        <div class="social-links">
            <a href="https://github.com/N4v1ds0n" target="_blank" aria-label="Visit my Github (opens in a new tab)" rel="noopener"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.linkedin.com/in/damian-droste-100378172" target="_blank" aria-label="Visit my LinkedIn profile (opens in a new tab)" rel="noopener"><i class="fa-brands fa-linkedin"></i></a>
            <a href="./contact.html" id="contact-link">Contact Us</a>
        </div>
        </footer>

        <!-- Bootstrap JS Script-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>

        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/628577f2e3.js" crossorigin="anonymous"></script>
        <!-- Custom script for game logic -->
        <script src="./assets/js/game.js"></script>
    </body>
</html>

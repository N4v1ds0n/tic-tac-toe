<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Tic Tac Toe game with single and multiplayer modes.">
    <meta name="keywords" content="Tic Tac Toe, Game, JavaScript, HTML, CSS">
    <meta name="author" content="n4v1ds0n">
    <title>TIC Tac Toe</title>
        
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="android-chrome" sizes="192x192" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="android-chrome" sizes="512x512" href="./assets/favicon/android-chrome-512x512.png">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>
    <body>
        <!-- Header Section-->
        <header class="header">
            <!-- Navigation -->
            <nav class="navbar">    
                <div class="container">
                    <a href="index.html">Play</a>
                    <a href="about.html">About</a>
                    <a href="strategy.html">Strategy Guide</a>
                </div>
            </nav>
            <h1>- TIC TAC TOE -</h1>
        </header>     

        <!-- Main content area for the game board and mode selection-->
        <main class="main-content">

            <!-- Buttons to choose between Single and Multiplayer leading to respective pages-->
            <div class="mode-selection">
                <p>Choose your game mode:</p>
                <button id="single-player">Single Player</button>
                <button id="multi-player">Multiplayer</button>
            </div>
    
            <!-- Game board (shows after playing mode is selected) -->
            <div class="grid" id="game-board" style="display: none; opacity: 0;">
                <!-- Cards generated by js-->
              </div>

              <div class="scoreboard" id="scoreboard" style="display: none; opacity: 0;">
                <p class="scores">Player 1 Score: <span id="player1-score">0</span></p>
                <p class="scores">Player 2 Score: <span id="player2-score">0</span></p>
            </div>
            <button id="back-to-mode" style="display: none;">Back to Mode Selection</button>
        </main>
        
        <!-- a custom alert window that looks nicer than the default -->
        <div id="game-alert" class="game-alert hidden">
            <div class="game-alert-content">
              <p id="alert-message"></p>
              <button id="alert-ok">OK</button>
            </div>
          </div>

        <!-- Footer Section-->
        <footer class="footer">
        <p>Created by n4v1ds0n</p>
        <div class="social-links">
            <a href="https://github.com/N4v1ds0n" target="_blank" aria-label="Visit my Github (opens in a new tab)" rel="noopener"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.linkedin.com/in/YourProfile" target="_blank" aria-label="Visit my LinkedIn profile (opens in a new tab)" rel="noopener"><i class="fa-brands fa-linkedin"></i></a>
            <a href="./contact.html" id="contact-link">Contact Us</a>
        </div>
        </footer>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/628577f2e3.js" crossorigin="anonymous"></script>
        <script src="./assets/js/game.js"></script>
    </body>
</html>
